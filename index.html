<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merry Christmas 2025 (2.0)</title>
<link rel="icon" href="icon.png" type="image/png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --red:#ff3b3b;
  --green:#2cff6f;
  --gold:#ffd966;
}

*{
  box-sizing:border-box;
  image-rendering: pixelated;
}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Press Start 2P', cursive;
  background:radial-gradient(circle at top, #1a3d6f, #020824 70%);
  color:white;
}

/* Glow overlay */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center, rgba(255,255,255,0.08), transparent 65%);
  pointer-events:none;
}

/* Christmas lights */
.lights{
  position:absolute;
  top:0;
  width:100%;
  display:flex;
  justify-content:space-evenly;
  padding:8px;
  z-index:5;
}
.bulb{
  width:14px;
  height:14px;
  border-radius:50%;
  animation:flicker 2s infinite alternate;
}
.bulb:nth-child(odd){animation-delay:1s}
.red{background:var(--red); box-shadow:0 0 12px var(--red);}
.green{background:var(--green); box-shadow:0 0 12px var(--green);}
.gold{background:var(--gold); box-shadow:0 0 12px var(--gold);}

@keyframes flicker{
  from{opacity:.4}
  to{opacity:1}
}

/* Card */
.card{
  position:relative;
  z-index:3;
  width:min(92%,520px);
  margin:90px auto;
  padding:24px;
  border:4px solid white;
  background:rgba(0,0,0,.6);
  box-shadow:0 0 30px rgba(255,255,255,.15);
  text-align:center;
}

h1{
  font-size:18px;
  color:var(--gold);
  text-shadow:0 0 12px var(--gold);
  margin-bottom:10px;
}

/* Glowing name message */
.name-glow{
  margin-bottom:18px;
  font-size:10px;
  color:#fff;
  text-shadow:
    0 0 6px #fff,
    0 0 12px #ffd966,
    0 0 20px #ffd966;
  animation:glowPulse 2.5s ease-in-out infinite;
}

.name-glow span{
  color:#ffd966;
  animation:nameShimmer 3s linear infinite;
}

@keyframes glowPulse{
  0%{text-shadow:0 0 6px #fff, 0 0 12px #ffd966;}
  50%{text-shadow:0 0 12px #fff, 0 0 25px #ffd966;}
  100%{text-shadow:0 0 6px #fff, 0 0 12px #ffd966;}
}

@keyframes nameShimmer{
  0%{filter:brightness(1)}
  50%{filter:brightness(1.4)}
  100%{filter:brightness(1)}
}

.message{
  font-size:10px;
  line-height:1.8;
}

/* Photo */
.photo-box{
  width:180px;
  height:180px;
  margin:20px auto;
  border:4px solid var(--gold);
  background:rgba(255,255,255,.05);
  box-shadow:0 0 20px rgba(255,217,102,.4);
}
.photo-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Snow canvas */
canvas{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
}

footer{
  position:absolute;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:8px;
  opacity:.6;
}
</style>
</head>

<body>

<!-- Lights -->
<div class="lights">
  <div class="bulb red"></div>
  <div class="bulb green"></div>
  <div class="bulb gold"></div>
  <div class="bulb red"></div>
  <div class="bulb green"></div>
  <div class="bulb gold"></div>
  <div class="bulb red"></div>
</div>

<!-- Snow -->
<canvas id="snow"></canvas>

<!-- Card -->
<div class="card">
  <h1>ðŸŽ„Merry Christmas 2.0ðŸŽ„</h1>

  <!-- âœ¨ CHANGE HER NAME HERE âœ¨ -->
  <div class="name-glow"><span>Millecakey</span></div>

  <div class="photo-box">
    <img src="mille.jpeg" alt="Christmas Photo">
  </div>

  <p class="message">
    Buti na lang talaga crushiecakes kita.<br>
    Please excuse my ka-ulolan sayo.<br><br>
    This is the least I can do (for now),<br>
    since wala ako sa Pinas lol.
  </p>
</div>

<footer>(Yours Na Ngani, Mishael)</footer>

<script>
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");

let w, h;
function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const flakes = Array.from({length:180}, () => ({
  x: Math.random()*w,
  y: Math.random()*h,
  r: Math.random()*3 + 1,
  speed: Math.random()*1.5 + 0.5,
  drift: Math.random()*1 - 0.5,
  angle: Math.random()*Math.PI*2,
  spin: Math.random()*0.02 - 0.01,
  depth: Math.random()
}));

function draw(){
  ctx.clearRect(0,0,w,h);

  flakes.forEach(f=>{
    f.y += f.speed * (0.5 + f.depth);
    f.x += f.drift;
    f.angle += f.spin;

    if(f.y > h){ f.y = -10; f.x = Math.random()*w; }

    ctx.save();
    ctx.translate(f.x, f.y);
    ctx.rotate(f.angle);
    ctx.globalAlpha = 0.4 + f.depth;
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(0,0,f.r,0,Math.PI*2);
    ctx.fill();
    ctx.restore();
  });

  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
